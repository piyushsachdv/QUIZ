<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Safety Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <div id="background"></div>
        <div id="annie" class="character"></div>
        <div id="mr-earthquake" class="character"></div>
        <div id="quiz-box">
            <div class="score-display">Score: <span id="current-score">0</span>/<span id="total-questions">5</span></div>
            <div id="dialogue"></div>
            <div id="quiz-options"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
    <audio id="correctSound" src="sound2.mp3"></audio>
    <audio id="wrongSound" src="sound3.mp3"></audio>
    <audio id="bgMusic" src="backaudio.mp3" loop preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
